<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="iphone-x">
        <div class="screen">
          <div class="notch">
            <div class="sound"></div>
            <div class="camera"></div>
          </div>
          <div class="time" id="time"></div>
          <div class="battery">
            <i class="fa fa-battery-full"></i>
          </div>
          <div class="wifi">
            <i class="fa fa-wifi"></i>
          </div>

          <div class="top-nav"></div>

          <form class="calculator container">
            <input
              type="text"
              placeholder="0"
              name="displayResult"
              class="area"
            />

            <div class="key container" id="keyBoard">
              <div class="first-col"></div>

              <div class="second-col">
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="AC"
                    class="btn-work"
                    onclick="displayResult.value=''"
                  >
                    AC
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="7"
                    onclick="calcNumber(this.value)"
                  >
                    7
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="4"
                    onclick="calcNumber(this.value)"
                  >
                    4
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="1"
                    onclick="calcNumber(this.value)"
                  >
                    1
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="0"
                    onclick="calcNumber(this.value)"
                  >
                    0
                  </button>
                </div>
              </div>

              <div class="third-col">
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="+/-"
                    onclick="makeNegative(displayResult.value)"
                  >
                    +/-
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="8"
                    onclick="calcNumber(this.value)"
                  >
                    8
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="5"
                    onclick="calcNumber(this.value)"
                  >
                    5
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="2"
                    onclick="calcNumber(this.value)"
                  >
                    2
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="."
                    onclick="calcNumber(this.value)"
                    class="btn-work"
                  >
                    .
                  </button>
                </div>
              </div>
              <div class="fourth-col">
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="%"
                    onclick="calcNumber(this.value)"
                    class="btn-work"
                  >
                    <i class="fa fa-percent"></i>
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="9"
                    onclick="calcNumber(this.value)"
                  >
                    9
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="6"
                    onclick="calcNumber(this.value)"
                  >
                    6
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="3"
                    onclick="calcNumber(this.value)"
                  >
                    3
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="+"
                    onclick="calcNumber(this.value)"
                    class="btn-work"
                  >
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
              <div class="fifth-col">
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="/"
                    onclick="calcNumber(this.value)"
                    class="btn-work"
                  >
                    <i class="fa fa-divide"></i>
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="*"
                    onclick="calcNumber(this.value)"
                    class="btn-work"
                  >
                    <i class="fa fa-times"></i>
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="-"
                    onclick="calcNumber(this.value)"
                    class="btn-work"
                  >
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
                <div class="button">
                  <button
                    type="button"
                    name=""
                    value="="
                    onclick="(displayResult.value.includes('%'))?percentage(displayResult.value):displayResult.value=eval(displayResult);"
                    class="btn-equal"
                  >
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>

              <div class="menu"><i class="fa fa-bars"></i></div>
              <div class="home"><i class="fa fa-home"></i></div>
              <div class="back"><i class="fa fa-step-backward"></i></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
